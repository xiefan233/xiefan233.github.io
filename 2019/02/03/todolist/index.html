<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css" rel="external nofollow" >
</head>
<body>
    <header>
        <section>
         <label for="add_list">我的任务表</label>
         <button id="add_button" onclick="addTodolist()"><h3>+添加</h3></button>
         <input type="text" id="add_list" name="add_list" placeholder="在此处编辑" required>
        </section>
    </header>
    

       <div class="content">
        <h1>未完成<span id="todocount"></span></h1>
        <ol id="todolist">
        </ol>
       
        <h1>已完成<span id="donecount"></span></h1>
        <ol id="donelist">
        </ol>
       </div>
       
       <div id="clear">
       <span style="white-space:pre;">  </span><button id="clearbutton"><h3>全部清除</h3></button>
       </div>
       <script src="todolist.js"></script>
</body>
</html>
